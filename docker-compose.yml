version: '3.1'

services:

  cmd:
    container_name: fizzy_cmd
    build:
      context: ./cmd
    ports:
      - 3000:3000
    networks:
      - frontend
      - backend

  db:
    container_name: fizzy_db
    build:
      context: ./db
    ports:
      - 3306:3306
    networks:
      - backend

  web:
    container_name: fizzy_web
    build:
      context: ./web
    ports:
      - 8080:80
    networks:
      - frontend

networks:
  backend:
  frontend: